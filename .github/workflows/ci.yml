name: Morpheus-Hybrid CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          libelf-dev \
          clang \
          llvm \
          linux-headers-generic \
          libbpf-dev \
          linux-tools-common \
          linux-tools-generic
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt
    
    - name: Build (debug)
      run: cargo build --workspace
    
    - name: Build (release)
      run: cargo build --workspace --release
    
    - name: Clippy
      run: cargo clippy --workspace --all-targets -- -D warnings -A clippy::useless_conversion
    
    - name: Tests
      run: cargo test --workspace
    
    - name: Format check
      run: cargo fmt --all -- --check

  python:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install maturin pytest
    
    - name: Verify Python constants
      run: |
        cd morpheus-py
        PYTHONPATH=. python -c "from morpheus_common import verify_offsets; verify_offsets(); print('✅ Python offsets verified')"

  bpf-verify:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          libelf-dev \
          clang \
          llvm \
          libbpf-dev \
          linux-tools-common \
          linux-tools-generic \
          linux-headers-generic
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Build BPF
      run: |
        cargo build --release -p scx_morpheus
        echo "✅ BPF compilation successful"
    
    # Note: Full BPF verification requires a VM with sched_ext kernel
    # This job only verifies compilation, not loading

  benchmark:
    runs-on: ubuntu-24.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Run microbenchmarks
      run: |
        cargo bench --bench checkpoint -- --noplot
