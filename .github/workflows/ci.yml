name: Morpheus-Hybrid CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libelf-dev
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt
    
    - name: Build core crates (excluding BPF scheduler)
      run: cargo build -p morpheus-common -p morpheus-runtime -p morpheus-tokio -p morpheus-bench
    
    - name: Clippy
      run: cargo clippy -p morpheus-common -p morpheus-runtime -p morpheus-tokio -p morpheus-bench -- -D warnings
    
    - name: Tests
      run: cargo test -p morpheus-common -p morpheus-runtime -p morpheus-tokio
    
    - name: Format check
      run: cargo fmt --all -- --check

  python:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libelf-dev
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install Python dependencies
      run: pip install maturin pytest pytest-asyncio
    
    - name: Build and install Python bindings
      run: |
        cd morpheus-py
        maturin build --release
        pip install target/wheels/*.whl
    
    - name: Run Python tests
      run: |
        cd morpheus-py
        PYTHONPATH=python pytest tests/ -v

  benchmark:
    runs-on: ubuntu-24.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Run microbenchmarks
      run: cargo bench -p morpheus-bench --bench checkpoint -- --noplot
